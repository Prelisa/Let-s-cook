<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple Layout</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><h1>Let's Cook</h1></div>
            
            
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                
            </ul>
            

        </nav>
    </header>
    <section class="hero-section">
        <h2> Our cooking Master</h2>
        <h3>Buy our fresh Bakery</h3>
        <button>Buy</button>
        
    </section>
    <section class="form-section">
        <h2>Contact Us</h2>
        <form>
            <label for="input-name">Name:</label>
            <input name="name" type="text" id="imput-name" placeholder="Your name here">
             <label for="input-email">Email:</label>
            <input name="email" type="text" id="imput-email" placeholder="Your email here">
             <label for="input-name">Message</label>
            <textarea name="message" placeholder="Message us..."></textarea>
            <button>Submit</button>
            
        </form>
        
        
    </section>
</body>
</html>
